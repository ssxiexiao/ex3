<!DOCTYPE html>
<html ng-app="exApp">
<head>
	<title>experiment3</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script type="text/javascript" src="./libjs/angular.min.js"></script>
	<script type="text/javascript" src="./libjs/d3.js"></script>
	<script type="text/javascript" src="./js/questionnaire.module.js"></script>
	<script type="text/javascript" src="./js/questionnaire.service.js"></script>
	<script type="text/javascript" src="./js/questionnaire.directive.js"></script>
	<script type="text/javascript" src="./js/questionnaire.controller.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/questionnaire.css">
</head>
<body ng-controller="statusCtrl" ng-class="statusId >= 5 ? 'questionnaire' : 'testing'">
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
		    <div class="navbar-header">
		        <a class="navbar-brand" href="#">Experiment3</a>
		    </div>
		    <div>
		        <ul class="nav navbar-nav">
		            <li ng-class="LANG == 'CN' ? 'active' : ''"><a href="#" ng-click="LANG='CN'">中文</a></li>
		            <li ng-class="LANG == 'EN' ? 'active' : ''"><a href="#" ng-click="LANG='EN'">English</a></li>
		      	</ul>
		        <ul class="nav navbar-nav navbar-right">
		            <li><a href="#">Id:{{id}}</a></li>
		            <!-- <li><a href="./data/experiment2_result.txt" target="_blank">data download</a></li> -->
		      	</ul>
		    </div>
	    </div>
	</div>
	<div class="container">
		<div ng-class="'white'" ng-show="statusId === 1" ng-include="'./template/description1.htm'"></div>
		<div ng-class="'white'" ng-show="statusId === 2" ng-include="'./template/training.htm'" ng-controller="trainingCtrl"></div>
		<div ng-class="'white'" ng-show="statusId === 3" ng-include="'./template/description2.htm'"></div>
		<div ng-class="'white'" ng-show="statusId === 4" ng-include="'./template/userStudy.htm'" ng-controller="userStudyCtrl"></div>
		<div ng-show="statusId === 5" ng-include="'./template/information.htm'" ng-controller="infoCtrl"></div>
		<div ng-show="statusId === 6" ng-include="'./template/end.htm'"></div>
	</div>
</body>
